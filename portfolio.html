<!-- CSS Stylesheets With Relative Paths -->
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets With Relative Paths</title>

  <!-- This line is money! It points your HTML to the CSS file. -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Notice the "relative" pathway? It matches a file inside our current directory's "assets" folder. Open it to see our style rules. -->
</head>

<body>

  <header>
    <h1>Ramesh K</h1>
    <section id="headerlinks">
    <a href="index.html">About    |</a>
    <a href="portfolio.html">Portfolio    |</a>
    <a href="contact.html">Contact</a>
    </section>
  </header>

  <div class="container">
    <section id="main-bio">

      <h2>Portfolio</h2>
    <hr/>

    <a target="_blank" href="./assets/images/gadget.jpeg">
        <img src="./assets/images/gadget.jpeg" alt="Gadget">
      </a>
    </section>

  </div>
  <section id="footer">
    <p>@copyright</p>
  </section>
</body>

</html>
